<!DOCTYPE html>
<html lang="en"> <!-- Corrected language attribute -->

<head>
    <title>Study Schedule Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js">

    <link rel="stylesheet" href="HomePage.css">
</head>

<body>
    <!-- header/hero section -->
    <section class="large-cta-section skrollable skrollable-between">
        <div class="medium-large-wrapper skrollable skrollable-after">
            <div class="medium-text-wrapper">
                <h2 class="h2 large white">Study Schedule <span class="blue">Calculator</span>.</h2>
            </div>
        </div>
    </section>
    <!-- end of headersection -->

    <section class="schedule-form-container">
        <div class="schedule-form">
            <form class="form-group" id="form" autocomplete="off">
                <ol class="questions">
                    <li>
                        <label for="q1">How many credits are you taking?</label>
                        <input type="text" id="q1" name="q1">
                        <!-- <button type="button" class="next-button" data-next="q2">Enter</button> -->
                    </li>
                    <li>
                        <label for="q2">How many hours of class do you have?</label>
                        <input type="text" id="q2" name="q2">
                        <!-- <button type="button" class="next-button" data-next="extracurricularYes">Enter</button> -->
                    </li>
                    <!-- First set of questions -->
                    <li>
                        <label>Do you have any extracurricular activities?</label>
                        <div class="toggle-switch">
                            <input type="radio" id="extracurricularYes" name="extracurricular" value="yes">
                            <label for="extracurricularYes">Yes</label>
                            <input type="radio" id="extracurricularNo" name="extracurricular" value="no" checked>
                            <label for="extracurricularNo">No</label>
                        </div>
                    </li>
                    <li id="promptQuestion1" style="display: none;">
                        <label for="q3">How many hours are spent on what you do per week?</label>
                        <input type="text" id="promptInput1">
                        <!-- <button type="button" class="next-button" data-next="workYes">Enter</button> -->
                    </li>
                    <!-- Second set of questions -->
                    <li>
                        <label>Do you work?</label>
                        <div class="toggle-switch">
                            <input type="radio" id="workYes" name="work" value="yes">
                            <label for="workYes">Yes</label>
                            <input type="radio" id="workNo" name="work" value="no" checked>
                            <label for="workNo">No</label>
                        </div>
                    </li>
                    <li id="promptQuestion2" style="display: none;">
                        <label for="q4">How many hours per week?</label>
                        <input type="text" id="promptInput2">
                        <!-- <button type="button" class="next-button" data-next="workYes">Enter</button> -->
                    </li>
                    <li>
                        <label for="q5">How many hours do you sleep a night?</label>
                        <input type="text" id="q5" name="q5">
                        <!-- <button type="button" class="next-button" data-next="q6">Enter</button> -->
                    </li>
                    <li>
                        <label for="q6">How many hours do you set aside for other personal matters per week?</label>
                        <input type="text" id="q6" name="q6">
                        <!-- <button type="button" class="next-button">Enter</button> -->
                    </li>
                </ol>
            </form>
            <button type="button">Submit</button>
            <p id="result"></p>
        </div>
    </section>
    </div>

    <script src="myscripts.js"></script>
</body>

</html>
