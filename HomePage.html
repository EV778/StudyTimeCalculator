<!DOCTYPE html>
<html lang="en">

<head>
    <title>Study Schedule Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="HomePage.css">
</head>

<body>
    <!-- <nav>
        <div class="logo">
            Study Schedule Calculator
        </div>
    </nav> -->
    <section class="large-cta-section skrollable skrollable-between">
        <div class="medium-large-wrapper skrollable skrollable-after">
            <div class="medium-text-wrapper">
                <h2 class="h2 large white">Study Schedule Calculator</h2>
            </div>
        </div>
    </section>



    <!-- question form -->
    <section class="schedule-wrap">
        <form class="schedule-form" id="form">
            <div class="col-sm-12">
                <div class="input-block">
                    <label for="q1">Number of credits you are taking?</label>
                    <input class="form-control" type="text" id="q1" name="q1">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="input-block">
                    <label for="q2">Hours of class per week?</label>
                    <input class="form-control" type="text" id="q2" name="q2">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="input-block">
                    <label for="q3">Hours spent on extracurricular per week?</label>
                    <input class="form-control" type="text" id="q3" name="q3">
                </div>
            </div>

            <div class="col-sm-12">
                <div class="input-block">
                    <label for="q3">How many hours do you work per week?</label>

                    <input class="form-control" type="text" id="q4" name="q4">
                </div>
            </div>

            <div class="col-sm-12">
                <div class="input-block">
                    <label for="q5">Hours for personal matters per week?</label>
                    <input class="form-control" type="text" id="q5" name="q5">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="input-block">
                    <label for="q6">How many hours do you sleep a night?</label>
                    <input class="form-control" type="text" id="q6" name="q6">
                </div>
            </div>
            <div class="col-sm-12">
                <button type="button" class="square-button" id="submitButton">Submit</button>
            </div>
        </form>
    </section>

    <script src="myscripts.js"></script>
</body>

</html>
